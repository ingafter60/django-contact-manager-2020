{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <!-- icon -->
    <link rel="title icon" href="{% static 'images/contact-icon.png' %}">

    <title>Contact Manager | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <a style="color: white;" class="logo" href="{% url 'home' %}">
        <img src="{% static 'images/garuda.png' %}" height="">&nbsp;CM KBRI Khartoum
      </a>

      <p class="feature-link m-0 p-0">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="mr-g text-white">
          <i class="fas fa-sign-in-alt"></i>&nbsp; Log out
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'create' %}" class="mr-g text-white">
          <i class="fas fa-plus"></i>&nbsp; Add Contact
        </a>    
        {% else %}
        <a href="{% url 'signup' %}" class="mr-g text-white">
          <i class="fas fa-user-plus"></i>&nbsp; Sign Up
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'login' %}" class="mr-g text-white">
          <i class="fas fa-sign-in-alt"></i>&nbsp; Login
        </a>    
        {% endif %}
      </p>

      <form class="form-inline my-2" action="{% url 'search' %}" method="GET">
        <input
          class="form-control search-box"
          type="search"
          placeholder="Find contacts..."
          name="search_term"
          value={{search_term}}
        />
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />

    <!-- Main Section -->
    {% block content %} {% endblock content %}
    <!-- Main Section ends-->

    <!-- footer -->
    <footer class="mt-4 p-2">
      <p style="color: #053636;" class="text-center p-1 m-0">&copy;2020 <span>Developed by ING</span> for  <span">PERWAKILAN RI</span></p>
    </footer>
    <!-- footer ends -->
  </body>
</html>
